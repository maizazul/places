<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Places You've Been</title>
  </head>
  <body>
    <div class="container">
      <h1>Places You've Been</h1>

      <div class="row">
        <div class="col-md-6">
          <h2>Add a place:</h2>
          <form id="new-location">
            <div class="form-group">
              <label for="new-place">Name of place</label>
              <input type="text" class="form-control" id="new-place">
            </div>
            <div id="place-details">
              <div class="form-group">
                <label for="place-location">Location</label>
                <input type="text" class="form-control" id="place-location">
              </div>
             <div id="place-landmarks">
               <div class="form-group">
                 <label for="place-landmarks">Landmarks</label>
                 <input type="text" class="form-control"id="place-landmarks">
               </div>
               <div class="form-group">
                 <label for="place-time">Time of Year</label>
                 <input type="text" class="form-control"id="place-time">
               </div>
               <div class="form-group">
                 <label for="place-fun">Things to Do</label>
                 <input type="text" class="form-control" id="place-fun">
               </div>
               <div class="form-group">
                 <label for="place-notes">Notes</label>
                 <input type="text" class="form-control" id="place-notes">
               </div>
             </div>
           </div>
            <button type="submit" class="btn">Add</button>
          </form>

          <h2>Places:</h2>
          <ul id="list"></ul>
        </div>
        <div class="col-md-6">
          <div id="show-details">
            <h2>Places</h2>
            <ul id="info">
            </ul>
            <!-- <p>New Place: <span class="place"></span></p> -->
            <p>Location: <span class="location"></span></p>
            <p>Landmarks: <span class="landmarks"></span></p>
            <p>Time of year: <span class="time"></span></p>
            <p>Attractions: <span class="fun"></span></p>
            <p>Notes: <span class="notes"></span></p>

          </div>
        </div>
      </div>
    </div>
  </body>
</html>
